<!DOCTYPE html>
<html lang="en-ca">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
  <meta charset="utf-8">
  <title>Responsive image & caption</title>
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="image">
    <figure>
      <img class=".img-flex" src="images/dimetrodon.svg" alt="Dimetrodon">
    </figure>
  </div>
  <div class="text">
    <h2>Dimetrodon</h2>
    <p>Often mistaken for a dinosaur but went extinct 40 M years before dinosaurs.</p>
  </div>
</body>
</html>
